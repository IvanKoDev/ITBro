<!DOCTYPE html>
<html>
	<head>
		<title>
			Виконано за день
		</title>
	</head>
	<body>

		<!--header-->
		<header class="lnk-header" role="heading"> 
			<h1  class="lnk-main-title" align="center">
				Виконано за день
			</h1>
		</header>
		<hr>
		<hr>

		<!--main-->
		<main class="lnk-container" role="main">
			
			<!-- tasks section -->
			<section id="Tasks">
				<header>
					<h2 class="lnk-title" align="center">
						Список завдань
					</h2>
				</header>
				<main>
					<ol>
						<li>
							<input type="checkbox" name="check" value="write-1.1">
							<label>
								- ITBro/02_HTML_forms/Write-1/index.html - завершити форматування та перевірити
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="write-2">
							<label>
								- ITBro/02_HTML_forms/Write-2/index.html - дописати цей список
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="write-3">
							<label>
								- ITBro/02_HTML_forms/Write-3/index.html - перевірити ще раз
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="learn">
							<label>
								- ITBro/02_HTML_forms/read - перечитати деякі вибрані матеріали до цього уроку
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="qa">
							<label>
								- ITBro/02_HTML_forms/QA.txt - дописати відповіді на питання
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="github">
							<label>
								- створити на своїй сторінці на GitHub репозиторій ITBro та відповідну структуру папок
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="github_push">
							<label>
								- запушити на GitHub сьогоднішні завдання
							</label>
						</li>
						<li>
							<input type="checkbox" name="check" value="classroom">
							<label>
								- залити посилання на виконані ДЗ з GitHub у Google Classroom до настання дедлайну (до 23:59)
							</label>
						</li>
					</ol>
				</main>
			</section>
		</main>
		<hr>
		<hr>

		<!--footer-->
		<footer class="lnk-footer" role="footer">
			<section>
				<span class="lnk-copyright">
					Oll rights reserved (С)
				</span>
			</section>
		</footer>
	</body>
</html>
